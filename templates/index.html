<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar números pares entre 1 e 100</title>
</head>
<body>
    <h1>Todos os números pares entre 1 e 100:</h1>
    <form action="/numerospares" method="POST">
        <button type="submit">Mostrar</button>
    </form>
    <div id="resultado">
        {% if resultado %} <!-- Verifica se há um resultado a ser exibido -->
            {{ resultado|safe }} <!-- Exibe o resultado da verificação -->
        {% endif %}
    </div>
</body>
</html>
